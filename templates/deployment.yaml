apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.appName}}
  name: {{ .Values.appName}}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Values.appName}}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.appName}}
    spec:
      containers:
      - image: "{{ .Values.image.name}}:{{ .Values.image.tag}}"
        name: {{ .Values.appName}}
        resources: {}
        ports:
        - containerPort: 80
          name: http
status: {}
